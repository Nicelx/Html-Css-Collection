<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Миллион, миллион тестов.</title>
		<link type="text/css" rel="stylesheet" href="flexbox4.css">
		<meta http-equiv="Content-Type">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
		<script src="flexbox4.js" type="text/javascript"></script>
		<script src="jquery.min.js" type="text/javascript"></script>

	</head>
	<body>
		<div class="header">
			<div class="header__section">
				<div class="header__item headerlogo">

				<div class="header__item headerButton"><a href="#">Новости</a></div>

				<div class="header__item headerButton"><a href="#">Бизнес</a></div>
			</div>
			<div class="header__section">
				<div class="header__item headerButton"><a href="#">Настройки</a></div>
				<div class="header__item headerButton"><a href="#">Войти</a></div>
			</div>
		</div>

		<main>
			<div class="sideBar">
				<div class="sideBar__section">
					<div class="sideBar__item">
						<a href="#">Моя страница</a>
					</div>
					<div class="sideBar__item">
						<a href="#">Друзья</a>
					</div>
					<div class="sideBar__item">
						<a href="#">Ответы</a>
					</div>
					<div class="sideBar__item">
						<a href="#">Группы</a>
					</div>
					<div class="sideBar__item">
						<a href="#">Фото</a>
					</div>
					<div class="sideBar__item">
						<a href="#">Музыка</a>
					</div>
					<div class="sideBar__item">

					</div>
					<div class="sideBar__item">
						<a href="#">Закладки</a>
					</div>
				</div>
				<div class="sideBar__section">
					<div class="sideBar__item">
						<a href="#">Дни рождения</a>
					</div>
					<div class="sideBar__item">
						<a href="#">Уведомления</a>
					</div>
				</div>
			</div>
			
			
			<div class="form-container">
				<form action="">
					<h2>Регистрация</h2>
					<div class="form-field multi-input">
						<label for="name">Name</label>
						<input type="text" name="first-name" id="name" placeholder="Your name">
						<input type="text" placeholder="last name">
					</div>

					<div class="form-field input-right">
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="asdf@mail.ru">
					</div>

					<div class="form-field input-right">
						<label for="pass">Pass</label>
						<input type="password" name="pass" id="pass" placeholder="nar;jkygnha">
					</div>

					<div class="form-field submit-field">
						<input type="submit" value="Регистрация">
					</div>
				</form>
			</div>


		</main>
	</body>
